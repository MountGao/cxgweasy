<style>
    .index-7-w{
        width: 100%;
        border: 1px solid #eee;
        /*-webkit-box-shadow: 0 0 10px #eee;*/
        /*box-shadow: 0 0 10px #eee;*/
    }
    .index-7-c{
        margin: 0;
    }
    .index-7-c:not(:last-child){
        border-bottom: 1px solid #e5e5e5;
    }
    .index-7-c:hover{
        width: 100%;
        -webkit-box-shadow: 0 0 10px rgba(0,0,0,.1);
        -moz-box-shadow: 0 0 10px rgba(0,0,0,.1);
        box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
</style>
<div  class="col-xs-12 col-sm-6 col-md-6 col-lg-6 wow fadeIn" data-wow-delay="0.5s">
    <div class="index-7-w">
        {loop archive($_catid,$_typeid,$_spid,$_area,$_length,$_ordertype,$_limit,$_image,$_attr1,$_son,$_wheretype,$_tpl,$_intro_len,$_istop) $archive}
        <div class="row news-list-text-pic index-7-c">
            <div class="col-md-2">
                <a target="_blank" href="{$archive['url']}" class="img-auto"><img style="margin-top: 10px;" alt="{$archive[stitle]}" src="{$archive[thumb]}" onerror='this.src="{config::get('onerror_pic')}"' class="img-responsive" data-src="{$archive[thumb]}" alt="{$archive[stitle]}" /></a>
            </div>
            <div class="col-md-10">
                <p>{$archive[adddate]}</p>
                <h4><a title="{$archive[stitle]}" href="{$archive[url]}" target="_blank">{$archive[title]}</a></h4>
                <p>{cut(strip_tags($archive['introduce']),26)}â€¦<a href="{$archive[url]}" target="_blank">[{lang(more)}]</a></p>
            </div>
        </div>
        {/loop}
    </div>
</div>
